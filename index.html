<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .comment {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .comment-author {
            font-weight: bold;
        }
        .comment-content {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Comments</h1>
    <div id="comments"></div>

    <script>
        // Function to get the query parameter from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to fetch and display comments
        async function fetchComments() {
            const tootId = getQueryParam('toot_id');
            if (!tootId) {
                document.getElementById('comments').innerHTML = '<p>No comments found.</p>';
                return;
            }

            const apiUrl = `https://m.otter.homes/api/v1/statuses/${tootId}/context`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const comments = data.descendants;

                if (comments.length === 0) {
                    document.getElementById('comments').innerHTML = '<p>No comments found.</p>';
                    return;
                }

                let commentsHtml = '';
                comments.forEach(comment => {
                    commentsHtml += `
                        <div class="comment">
                            <div class="comment-author">${comment.account.display_name} (@${comment.account.username})</div>
                            <div class="comment-content">${comment.content}</div>
                        </div>
                    `;
                });

                document.getElementById('comments').innerHTML = commentsHtml;
            } catch (error) {
                console.error('Error fetching comments:', error);
                document.getElementById('comments').innerHTML = '<p>Error loading comments.</p>';
            }
        }

        // Fetch comments when the page loads
        fetchComments();
    </script>
</body>
</html>
